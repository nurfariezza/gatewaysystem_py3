{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Main content -->
  <section class="content">
    <!-- Main row -->
    <div class="row" id="mainContainer" style="display:none" ng-controller="IndexCtrl" ng-init="init()">
      <section class="col-md-12">
        <form name="fm" class="form-horizontal" role="form">
          <div class="form-group form-group-sm">

          <label class="col-md-2 control-label">Select wholesaler</label>
            <div class="col-md-4">
              <ui-select ng-model="form.ws.selected" style="width: 100%">
                <ui-select-match placeholder="Please select">{% verbatim %}{{$select.selected.wholesalerkey}}{% endverbatim %} - {% verbatim %}{{$select.selected.wholesalername}}{% endverbatim %}</ui-select-match>
                <ui-select-choices repeat="o in form.wslist | filter: $select.search">
                  <span ng-bind-html="o.wholesalername | highlight : $select.search"></span>
                </ui-select-choices>
              </ui-select>
            {% comment %} <div class="col-md-3 col-md-offset-2">
              <div class="input-group">
                <span class="input-group-addon">From</span>
                <input type="text" class="form-control"
                       ng-model="form.from"
                       ng-required="true" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">To</span>
                <input type="text" class="form-control"
                       ng-model="form.to"
                       ng-required="true" />
              </div>
            </div> {% endcomment %}
          </div>
          <div class="form-group form-group-sm">
            <div class="col-md-6 col-md-offset-2">
              <button class="btn btn-primary btn-flat btn-sm" type="button" ng-click="search()">Submit</button>
              <button class="btn btn-primary btn-flat btn-sm" type="button" ng-click="download()">Download Used Numbers</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </section>
</div>

<script src="{% static 'app/js/available015number/controller.js' %}"></script>

{% endblock %}
