{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Main content -->
  <section class="content">
    <!-- Main row -->
    <div class="row" id="mainContainer" style="display:none" ng-controller="IndexCtrl" ng-init="init()">
      <section class="col-md-12">
        <form class="form-horizontal" method="post" action="{% url 'createstate_' %}" >
        {% include "app/_message.html" %}

        {% csrf_token %}
          <fieldset>
            <legend>Add State/District Code</legend>
            <div class="form-group form-group-sm">
              <label class="col-md-2 control-label">Code/State Area</label>
              <div class="col-md-4">
                <select class="form-control" name="codearea" >
                    <option value="">Please Select</option>
                    {% for i in codelist %}
                    <option value="{{i.codearea}}" required="true">{{i.codearea}} -({{i.statearea}} )</option>
                    {% endfor %}
                    <option value="" selected="selected" required="true"></option>
                    
                </select>
              </div>
            </div>

            <div class="form-group form-group-sm">
              <label class="col-md-2 control-label">Charge Area</label>
              <div class="col-md-4">
                 <input type="text" class="form-control" name="charearea" ng-model="text" ng-minlength="6" required="true" />

              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-md-4 col-md-offset-2">
                <button class="btn btn-primary btn-flat btn-sm btn-block" type="submit" >Create</button>
              </div>
            </div>
          </fieldset>
        </form>
     
         
      </section>
    </div><!-- /.row (main row) -->

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
{% comment %} <script src="{% static 'app/js/setpassword/controller.js' %}?v={{ver}}"></script> {% endcomment %}

{% endblock %}
