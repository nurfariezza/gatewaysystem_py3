{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Main content -->
  <section class="content">
    <!-- Main row -->
    <div class="row" id="mainContainer" style="display:none" ng-controller="IndexCtrl" ng-init="init()">
      <section class="col-md-12">
        <form name="fm" class="form-horizontal" role="form">
          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Account Manager</label>
             <div class="col-md-4">
              <ui-select ng-model="form.id.selected" style="width: 100%">
                <ui-select-match placeholder="Please select">{% verbatim %}{{$select.selected.id}}{% endverbatim %} - {% verbatim %}{{$select.selected.name}}{% endverbatim %}</ui-select-match>
                <ui-select-choices repeat="o in form.mgrlist | filter: $select.search">
                  <span ng-bind-html="o.name | highlight : $select.search"></span>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <div class="col-md-3 col-md-offset-2">
              <div class="input-group">
                <span class="input-group-addon">From</span>
                <input type="text" class="form-control"
                       ng-model="form.from"
                       ng-required="true" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">To</span>
                <input type="text" class="form-control"
                       ng-model="form.to"
                       ng-required="true" />
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Remark </label>
            <div class="col-md-4">
              <input type="text" class="form-control" 
                     placeholder="Note"
                     ng-model="form.remark"
                     />
            </div>
          </div>

          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Total Number</label>
            <div class="col-md-4">
              <input type="text" class="form-control" 
                     placeholder="Total Number"
                     ng-model="form.cnt"
                     ng-required="true" />
            </div>
          </div>
          <div class="form-group form-group-sm">
            <div class="col-md-3 col-md-offset-2">
              <button class="btn btn-primary btn-flat btn-sm" type="button" ng-click="submit()">Reserve</button>
              <button class="btn btn-primary btn-flat btn-sm" type="button" ng-click="submitremove()">Unassign</button>
            </div>
          </div>
        </form>
      </section>
    </div><!-- /.row (main row) -->

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
<script src="{% static 'app/js/manager/controller.js' %}?v={{ver}}"></script>

{% endblock %}
