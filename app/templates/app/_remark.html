{% load staticfiles %}
{% load app_filters %}

<div class="table-responsive" ng-init="init()">
  {% if access|hasaccess_addremark %}
  <div class="form-group form-group-sm">
    <label class="col-md-1 control-label">Remark</label>
    <div class="col-md-9">
      <input type="text" class="form-control" placeholder="Remark" ng-model="remark"
             ui-keypress="{13: 'addRemark()'}" />
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary btn-flat btn-sm" type="button" ng-click="addRemark()">Add Remark</button>
    </div>
  </div>
  {% endif %}
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr class="well well-sm">
        <th>Remark DateTime</th>
        <th>Login</th>
        <th>Remark</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="o in list">
        <td>{% verbatim %}{{o.timestr}}{% endverbatim %}</td>
        <td>{% verbatim %}{{o.login}}{% endverbatim %}</td>
        <td>{% verbatim %}{{o.desc}}{% endverbatim %}</td>
      </tr>
    </tbody>
  </table>
</div>
<script src="{% static 'app/js/remark/controller.js' %}"></script>
