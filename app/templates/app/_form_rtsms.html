{% load staticfiles %}

<div class="box box-info" ng-init="init()">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group form-group-sm">
        <label class="col-md-2 control-label">SMS ACID</label>
        <div class="col-md-1">
          <input type="text" class="form-control disabled" placeholder="SMS ACID" disabled="disabled" ng-model="userdetail.userdetailext.smsmasterid" />
        </div>
        <label class="col-md-offset-1 col-md-2 control-label">Enterprise ID</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Enterprise ID" ng-model="rtsms_master.enterpriseid" />
        </div>
        <label class="col-md-2 control-label">Create Date</label>
        <div class="col-md-2">
          <input type="text" class="form-control disabled" placeholder="Create Date" disabled="disabled" ng-model="rtsms_master.createdatestr" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-md-2 control-label">Status</label>
        <div class="col-md-2">
          <input type="text" class="form-control disabled" placeholder="Status" disabled="disabled" ng-model="rtsms_master.status" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-md-2 control-label">Administrator</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Administrator" ng-model="rtsms_user.username" />
        </div>
        <label class="col-md-2 control-label">Admin Mobile</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Admin Mobile" ng-model="rtsms_user.usermobile" />
        </div>
        <label class="col-md-2 control-label">Admin Email</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Admin Email" ng-model="rtsms_user.useremail" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-md-2 control-label">Admin Login</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Admin Login" ng-model="rtsms_user.loginid" />
        </div>
        <label class="col-md-2 control-label">Admin Password</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Admin Password" ng-model="rtsms_user.pwd" />
        </div>
        <label class="col-md-2 control-label">Sender ID</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Sender ID" ng-model="rtsms_master.senderid" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-md-2 control-label">No. of User</label>
        <div class="col-md-1">
          <input type="text" class="form-control" placeholder="No. of User" ng-model="rtsms_master.maxuser" />
        </div>
        <label class="col-md-offset-1 col-md-2 control-label">Admin Contact Limit</label>
        <div class="col-md-1">
          <input type="text" class="form-control" placeholder="Admin Contact Limit" ng-model="rtsms_master.maxcontact_admin" />
        </div>
        <label class="col-md-offset-1 col-md-2 control-label">Admin Alert Limit</label>
        <div class="col-md-1">
          <input type="text" class="form-control" placeholder="Admin Alert Limit" ng-model="rtsms_master.maxalert_admin" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-md-2 control-label">User Contact Limit</label>
        <div class="col-md-1">
          <input type="text" class="form-control" placeholder="User Contact Limit" ng-model="rtsms_master.maxcontact_user" />
        </div>
        <label class="col-md-offset-1 col-md-2 control-label">User Alert Limit</label>
        <div class="col-md-1">
          <input type="text" class="form-control" placeholder="User Alert Limit" ng-model="rtsms_master.maxalert_user" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <div class="col-md-offset-2 col-md-8">
          <button class="btn btn-primary btn-flat btn-sm" type="button" ng-click="load()">Load</button>
          <button class="btn btn-primary btn-flat btn-sm" type="button" ng-disabled="!isEmptySMSMasterID()"
                  ng-click="create()">Create</button>
          <button class="btn btn-primary btn-flat btn-sm" type="button" ng-disabled="isEmptySMSMasterID()"
                  ng-click="update()">Update</button>
        </div>
      </div>
      <div class="form-group form-group-sm">

      </div>
    </div>
  </form>
</div>
<script src="{% static 'app/js/rtsms/controller.js' %}"></script>
