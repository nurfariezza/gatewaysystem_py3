<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PIN/UserID</title>
</head>
<body>
{% for o in list %}
{% if d == 1 %}
<div style="font-family:consolas">{{o.pin}}|{{o.userid}}|{{o.creditlimit|floatformat:2}}|{{o.description}}</div>

{% endif %}
{% endfor %}
