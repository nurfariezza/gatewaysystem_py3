{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Main content -->
  <section class="content">
    <!-- Main row -->
    <div class="row" id="mainContainer" style="display:none" ng-controller="IndexCtrl" ng-init="init()">
      <section class="col-md-12">
        <form class="form-horizontal" method="post" action="{% url 'createmanager_' %}" >
        {% include "app/_message.html" %}

        {% csrf_token %}
          <fieldset>
            <legend>Add Account Manager</legend>
                        <div class="form-group form-group-sm">
              <label class="col-md-2 control-label">Name</label>
              <div class="col-md-4">
                 <input type="text" class="form-control" name="name" ng-model="text" ng-minlength="6" required="true" />

              </div>
            </div>

            <div class="form-group form-group-sm">
              <label class="col-md-2 control-label">Position</label>
              <div class="col-md-4">
                 <input type="text" class="form-control" name="position" ng-model="text" ng-minlength="6"  />

              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-md-2 control-label">Company</label>
              <div class="col-md-4">
                 <input type="text" class="form-control" name="company" ng-model="text" ng-minlength="6"  />

              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-md-4 col-md-offset-2">
                <button class="btn btn-primary btn-flat btn-sm btn-block" type="submit" >Create</button>
              </div>
            </div>
          </fieldset>
        </form>
     
         
      </section>
    </div><!-- /.row (main row) -->

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
{% comment %} <script src="{% static 'app/js/setpassword/controller.js' %}?v={{ver}}"></script> {% endcomment %}

{% endblock %}
