<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <form name="fm" class="form-horizontal">
          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Phone No</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Phone No" name="callerid" ng-model="form.callerid" required />
              <div ng-messages="fm.callerid.$error">
                <span class="alert-danger" ng-message="required">Phone No is required</span>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Status</label>
            <div class="col-md-10">
              <input type="number" class="form-control" placeholder="Status" name="status" min="0" max="1" ng-model="form.status" />
              <div ng-messages="fm.status.$error">
                <span class="alert-danger" ng-message="min">Invalid status</span>
                <span class="alert-danger" ng-message="max">Invalid status</span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-flat btn-sm" ng-click="save()" ng-disabled="fm.$invalid"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
        <button type="button" class="btn btn-warning btn-flat btn-sm" ng-click="$hide()"><i class="glyphicon glyphicon-ban-circle"></i> Close</button>
      </div>
    </div>
  </div>
</div>
