<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tab1">CallerID</a></li>
            <li><a data-toggle="tab" href="#tab2">Search Result</a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div id="tab1" class="tab-pane fade in active">
            <form name="fm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="col-md-12">
                  <textarea class="form-control" placeholder="Caller ID" name="list" ng-model="chkcalleridform.list" rows="20" required></textarea>
                  <div ng-messages="fm.list.$error">
                    <span class="alert-danger" ng-message="required">Caller ID is required</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div id="tab2" class="tab-pane fade">
            <table class="table table-striped table-hover table-condensed">
              <thead>
                <tr class="well well-sm">
                  <th>CallerID</th>
                  <th>Customer ID</th>
                  <th>Status</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="o in rlist">
                  <td>{{o.callerid}}</td>
                  <td><a href="" ng-click="loadCust(o.accountid)">{{o.accountid}}</a></td>
                  <td>{{o.status}}</td>
                  <td>{{o.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-flat btn-sm" ng-click="checkCallerIDSearch()" ng-disabled="fm.$invalid"><i class="glyphicon glyphicon-search"></i> Search</button>
        <button type="button" class="btn btn-warning btn-flat btn-sm" ng-click="$hide()"><i class="glyphicon glyphicon-ban-circle"></i> Close</button>
      </div>
    </div>
  </div>
</div>
