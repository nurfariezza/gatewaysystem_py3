<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <form name="fm" class="form-horizontal">
          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Start Caller ID</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Start Caller ID" name="startcallerid" ng-model="bform.startcallerid" required />
              <div ng-messages="fm.startcallerid.$error">
                <span class="alert-danger" ng-message="required">Start Caller ID is required</span>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Quantity</label>
            <div class="col-md-10">
              <input type="number" class="form-control" placeholder="Quantity" name="qty" min="1" ng-model="bform.qty" required />
              <div ng-messages="fm.qty.$error">
                <span class="alert-danger" ng-message="required">Quantity is required</span>
                <span class="alert-danger" ng-message="min">Invalid quantity</span>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <div class="col-md-offset-2 col-md-10">
              <button type="button" class="btn btn-primary btn-flat btn-sm" ng-click="bulkCreate()" ng-disabled="fm.$invalid"><i class="glyphicon glyphicon-ok"></i> OK</button>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <div class="col-md-offset-2 col-md-10">
              <textarea class="form-control" ng-model="list" rows="20"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-flat btn-sm" ng-click="bulkSave()" ng-disabled="fm.$invalid"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
        <button type="button" class="btn btn-warning btn-flat btn-sm" ng-click="$hide()"><i class="glyphicon glyphicon-ban-circle"></i> Close</button>
      </div>
    </div>
  </div>
</div>
