<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <div class="table-responsive" style="height:300px">
          <table class="table table-striped table-hover table-condensed">
            <thead>
              <th>No</th>
              <th>RateType</th>
              <th>Description</th>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td class="nowrap">
                  <a href editable-text="fmr.iratetype"
                     buttons="no"
                     onbeforesave="addiratetype($data)">{{fmr.iratetype || 'click to insert'}}</a>
                </td>
                <td class="nowrap">
                  <a href editable-text="fmr.sname"
                     buttons="no"
                     onbeforesave="addsname($data)">{{fmr.sname || 'click to insert'}}</a>
                </td>
              </tr>
              <tr ng-repeat="o in fmr.list">
                <td>{{$index + 1}}</td>
                <td>{{o.iratetype}}</td>
                <td>
                  <a href editable-text="o.sname"
                     buttons="no"
                     onshow="editsname(o)"
                     onbeforesave="updatesname($data)">{{o.sname}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning btn-flat btn-sm" ng-click="closeRateType()"><i class="glyphicon glyphicon-ban-circle"></i> Close</button>
      </div>
    </div>
  </div>
</div>
