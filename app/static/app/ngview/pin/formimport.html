<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <form name="fm" class="form-horizontal">
          <div class="form-group form-group-sm">
            <label class="col-md-2 control-label">Pin Length</label>
            <div class="col-md-10">
              <input type="number" class="form-control" placeholder="Pin Length" name="pinlength" min="1" ng-model="impform.pinlength" required />
              <div ng-messages="fm.pinlength.$error">
                <span class="alert-danger" ng-message="required">Pin Length is required</span>
                <span class="alert-danger" ng-message="min">Invalid pin length</span>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <div class="col-md-12">
              <textarea class="form-control" placeholder="Pin" name="list" ng-model="impform.list" rows="20" required></textarea>
              <div ng-messages="fm.list.$error">
                <span class="alert-danger" ng-message="required">Pin is required</span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-flat btn-sm" ng-click="importSave()" ng-disabled="fm.$invalid"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
        <button type="button" class="btn btn-warning btn-flat btn-sm" ng-click="$hide()"><i class="glyphicon glyphicon-ban-circle"></i> Close</button>
      </div>
    </div>
  </div>
</div>
